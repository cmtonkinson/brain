services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: brain-qdrant
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: brain-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC
    volumes:
      - ./data/qdrant:/qdrant/storage
    restart: unless-stopped
    networks:
      - brain-network

  redis:
    image: redis:7-alpine
    container_name: brain-redis
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: brain-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - brain-network

  postgres:
    image: postgres:16-alpine
    container_name: brain-postgres
    environment:
      POSTGRES_DB: brain
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: brain-postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brain"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brain-network

  signal-api:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: brain-signal
    ports:
      - "8080:8080"
    volumes:
      - ./data/signal:/home/.local/share/signal-cli
    environment:
      - MODE=native
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=brain-signal
    restart: unless-stopped
    networks:
      - brain-network

  letta:
    image: letta/letta:latest
    container_name: brain-letta
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_URL}
      SECURE: "true"
      LETTA_SERVER_PASSWORD: ${LETTA_SERVER_PASSWORD}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: brain-letta
    ports:
      - "8283:8283"
    volumes:
      - ./data/letta:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - brain-network

  agent:
    build: .
    container_name: brain-agent
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
      signal-api:
        condition: service_started
      letta:
        condition: service_started
    volumes:
      - ./prompts:/app/prompts:ro
      - ${OBSIDIAN_VAULT_PATH}:${OBSIDIAN_VAULT_PATH}:ro  # Read-only access to vault
      - ${HOME}/.config/brain:/config:ro
      - ${HOME}:${HOME}
    environment:
      TZ: America/New_York
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: brain-agent
    restart: unless-stopped
    networks:
      - brain-network

networks:
  brain-network:
    driver: bridge
