services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: brain-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC
    volumes:
      - ./data/qdrant:/qdrant/storage
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: brain-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  postgres:
    image: postgres:16-alpine
    container_name: brain-postgres
    environment:
      POSTGRES_DB: brain
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brain"]
      interval: 10s
      timeout: 5s
      retries: 5

  signal-api:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: brain-signal
    ports:
      - "8080:8080"
    volumes:
      - ./data/signal:/home/.local/share/signal-cli
    environment:
      - MODE=native
    restart: unless-stopped

  agent:
    build: .
    container_name: brain-agent
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
      signal-api:
        condition: service_started
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OBSIDIAN_API_KEY=${OBSIDIAN_API_KEY}
      - OBSIDIAN_URL=http://host.docker.internal:27123
      - OBSIDIAN_VAULT_PATH=${OBSIDIAN_VAULT_PATH}
      - OLLAMA_URL=http://host.docker.internal:11434
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - SIGNAL_API_URL=http://signal-api:8080
      - SIGNAL_PHONE_NUMBER=${SIGNAL_PHONE_NUMBER}
      - DATABASE_URL=postgresql://brain:${POSTGRES_PASSWORD}@postgres:5432/brain
      - LITELLM_BASE_URL=${LITELLM_BASE_URL:-}
    volumes:
      - ./logs:/app/logs
      - ${OBSIDIAN_VAULT_PATH}:${OBSIDIAN_VAULT_PATH}:ro  # Read-only access to vault
    restart: unless-stopped
