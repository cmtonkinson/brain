title: "Glossary of Terms"
terms:
  - term: Actor
    definition: "A client of the Brain Core SDK, such as the Agent, CLI, or Celery Worker."
  - term: Adapter
    definition: "A Resource which governs interaction with the outside world such as an MCP Server, messaging platform, web API, etc."
  - term: Component
    definition: "An isolated unit of responsibility or work. Each Actor, Service, and Resource is a Component."
  - term: Resource
    definition: "Trustees of side effects. All real-world consequences are gated by a Resource Component. Types are `Substrate` and `Adapter`."
  - term: Service
    definition: "The primary carriers of business logic, responsible for coordinating system state and behavior."
  - term: Substrate
    definition: "A Resource which governs state, such as a database, document store, or cache."
  - term: Layer
    definition: "An abstract 'horizontal' segment of Brain architecture defined by its purpose and access control rules. There are three Layers: 0, 1, and 2."
  - term: System
    definition: "An abstract 'vertical' segment of Brain architecture defined by its ontological purpose. There are three Systems: State, Action and Control."
  - term: Public API
    definition: "The internal, native, Python surface exported by a given Service. The Public API is the canonical interface for any Service."
  - term: Brain Core SDK
    definition: "The gRPC interface generated on top of the Public API for direct consumption by Layer 2. This is the only system interface available to Actors."
