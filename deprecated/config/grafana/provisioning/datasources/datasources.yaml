# Grafana Datasource Provisioning for Brain Observability

apiVersion: 1

datasources:
  # ============================================
  # Prometheus - Metrics
  # ============================================
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.50.0"
      cacheLevel: High
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m

  # ============================================
  # Loki - Logs
  # ============================================
  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # Link trace_id to search in logs
        - datasourceUid: loki
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          name: TraceID
          url: ''
          urlDisplayLabel: 'View in Loki'
          internalLink:
            query: '{service=~".+"} |= "$${__value.raw}"'
            datasourceUid: loki
