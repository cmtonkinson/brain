# Grafana Dashboard Provisioning for Brain Observability

apiVersion: 1

providers:
  - name: 'Brain Dashboards'
    orgId: 1
    folder: 'Brain'
    folderUid: 'brain'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
