# Promtail Configuration for Brain Log Collection

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # ============================================
  # Docker Container Logs
  # ============================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=brain"]
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Extract compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

      # Use container ID for __path__
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*-json.log'

    pipeline_stages:
      # Parse Docker JSON log format
      - docker: {}

      # Try to parse JSON logs from our agent
      - match:
          selector: '{service="agent"}'
          stages:
            - json:
                expressions:
                  level: level
                  msg: message
                  component: name
                  trace_id: trace_id
                  span_id: span_id
            - labels:
                level:
                component:
            - output:
                source: msg

  # ============================================
  # Brain Agent Log Files
  # ============================================
  - job_name: brain-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: brain-agent
          service: agent
          __path__: /var/log/brain/*.log

    pipeline_stages:
      # Try JSON parsing first
      - json:
          expressions:
            level: level
            message: message
            component: name
            trace_id: trace_id
            span_id: span_id
            timestamp: timestamp

      # Add extracted labels
      - labels:
          level:
          component:

      # Add trace correlation
      - labels:
          trace_id:
          span_id:

      # Use message as the log line
      - output:
          source: message

      # Fallback: if not JSON, just pass through
      - match:
          selector: '{job="brain-agent"} !~ "^\\{"'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+)\s+(?P<level>\w+)\s+(?P<component>\S+)\s+(?P<message>.*)$'
            - labels:
                level:
                component:
            - output:
                source: message

# Limits
limits_config:
  readline_rate_enabled: true
  readline_rate: 1000
  readline_burst: 10000
