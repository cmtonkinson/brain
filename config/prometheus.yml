# Prometheus Configuration for Brain Observability

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'brain-monitor'

rule_files:
  - /etc/prometheus/rules.yml

alerting:
  alertmanagers: []
  # Uncomment to add alertmanager
  # alertmanagers:
  #   - static_configs:
  #       - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # OpenTelemetry Collector metrics (from agent)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics

  # OTel Collector self-metrics
  - job_name: 'otel-collector-self'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: /metrics

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics

  # Qdrant metrics (native endpoint)
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: /metrics

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
