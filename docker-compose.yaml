services:

  brain-core:
    build:
      context: .
      dockerfile: Dockerfile.core
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
    restart: unless-stopped
    ports:
      - "8091:8091"
      - "${BRAIN_CORE_GRPC_PORT:-50051}:50051"
    volumes:
      - ${HOME}/.config/brain:/app/config:ro
      - ${HOME}/.config/brain/generated:/app/config/generated:rw
    depends_on:
      - postgres
      - redis
      - qdrant
      - signal-api

  signal-api:
    image: ${SIGNAL_CLI_REST_API_IMAGE:-bbernhard/signal-cli-rest-api:latest}
    restart: unless-stopped
    environment:
      MODE: ${SIGNAL_CLI_REST_API_MODE:-native}
    ports:
      - "${SIGNAL_CLI_REST_API_PORT:-8080}:8080"
    volumes:
      - ${SIGNAL_CLI_CONFIG_DIR:-./data/signal-cli}:/home/.local/share/signal-cli

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.17
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: brain
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: brain
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
